<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <div id="login-area">
        <h1 class="text-center">
            Welcome to  Pioneer Bank
        </h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-success" id="login">Enter</button>

        </div>
        </div>

        <div id="transaction-area">
            
            <div class="row">
                <div class="deposit status">
                    <div class="col-md-4 deposit">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="withdraw status">
                    <div class="col-md-4 withdraw">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="balance status">
                    <div class="col-md-4 balance">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>

        </div>


        <script>
            //login button event handler
            const loginBtn = document.getElementById("login");
           loginBtn.addEventListener("click", function(){const loginArea=document.getElementById("login-area")
           loginArea.style.display="none"
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display="block";
        });

        // deposit button event handler
        const depositBtn= document.getElementById("add-deposit");
        depositBtn.addEventListener("click", function(){
            // const depositAmount = document.getElementById("deposit-amount").value;
            // const depositNumber = parseFloat(depositAmount);

            const depositNumber=getInputNumber("deposit-amount");

            // const currentDeposit= document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber= parseFloat(currentDeposit);
            // const totalDeposit = depositNumber+currentDepositNumber;

            // document.getElementById("currentDeposit").innerText=totalDeposit;

           updateText("currentDeposit", depositNumber);
            updateText("currentBalance", depositNumber);

            document.getElementById("deposit-amount").value="";
        })

        // add withdraw button event handler

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener=("click",function(){

            const withdrawNumber=getInputNumber("withdrawAmount");
            // const withdrawAmount=document.getElementById("withdrawAmount").value;
            // const withdrawAmountNumber=parseFloat(withdrawAmount);
        })


        function getInputNumber(id,)
        {
            const withdrawAmount=document.getElementById(id).value;
            const withdrawAmountNumber=parseFloat(withdrawAmount);
            return withdrawNumber;
        }

        function updateText(id, depositNumber)
        {
            const currentBalance= document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance= depositNumber+currentBalanceNumber;
            document.getElementById(id).innerText=totalBalance;
        }

        </script>
</body>
</html>
